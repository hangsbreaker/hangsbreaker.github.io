<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://raw.githubusercontent.com/hangsbreaker/autocomplete/main/autocomplete.css" rel="stylesheet">
  <script src="https://raw.githubusercontent.com/hangsbreaker/autocomplete/main/autocomplete.js"></script>
</head>

<body>
  <input id="myInput" type="text" class="form-control" name="myCountry" placeholder="Country">
  <br>
  <input type="text" id="kdres" placeholder="Response ID" />
  <br>
  <br>
  <input id="myInputAjax" type="text" class="form-control" name="myCountry" placeholder="Country">
  <textarea id="multiinput" type="text" class="form-control" name="myCountry" placeholder="Country"></textarea>
  <input id="myInputRequired" type="text" class="form-control" name="myCountry" placeholder="Country" required>
  <script>
    /*An array containing all the country names in the world:*/
    var countries = [["1", "<img src='https://raw.githubusercontent.com/hangsbreaker/hangsbreaker.github.io/master/favicon.ico' style='width:50px;'/> Afghanistan"], ["2", "<img src='https://raw.githubusercontent.com/hangsbreaker/hangsbreaker.github.io/master/favicon.ico' style='width:50px;'/> Albania"], ["3", "<img src='https://raw.githubusercontent.com/hangsbreaker/hangsbreaker.github.io/master/favicon.ico' style='width:50px;'/> Algeria"], ["4", "<img src='https://raw.githubusercontent.com/hangsbreaker/hangsbreaker.github.io/master/favicon.ico' style='width:50px;'/> Andorra"], ["5", "<img src='https://raw.githubusercontent.com/hangsbreaker/hangsbreaker.github.io/master/favicon.ico' style='width:50px;'/> Angola"], ["6", "<img src='https://raw.githubusercontent.com/hangsbreaker/hangsbreaker.github.io/master/favicon.ico' style='width:50px;'/> Anguilla"], ["7", "<img src='https://raw.githubusercontent.com/hangsbreaker/hangsbreaker.github.io/master/favicon.ico' style='width:50px;'/> Antigua & Barbuda"], ["1", "Afghanistan"], ["2", "Albania"], ["3", "Algeria"], ["4", "Andorra"], ["5", "Angola"], ["6", "Anguilla"], ["7", "Antigua & Barbuda"], ["1", "Afghanistan"], ["2", "Albania"], ["3", "Algeria"], ["4", "Andorra"], ["5", "Angola"], ["6", "Anguilla"], ["7", "Antigua & Barbuda"]];

    var countries1 = ["Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Anguilla", "Antigua & Barbuda"];

    /*initiate the autocomplete function on the "myInput" element, and pass along the countries array as possible autocomplete values:*/
    autocomplete("myInput", { target: "myInput", data: countries });

    var param = { target: "kdres", type: "get", url: "https://hangsbreaker.github.io/autocomplete/arr.json" };
    autocomplete("myInputAjax", param);
    autocomplete("multiinput", { data: countries1, multiple: true });


    autocomplete("myInputRequired", { data: countries1, required: true, minInput: 3 });
  </script>

</body>

</html>
