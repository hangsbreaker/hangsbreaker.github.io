<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>River Crossing Puzzle</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />

  <style>
    :root {
      --size: 45vw;
      /*80vw*/
      --animation-speed: 20s;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background-color: #81d4fa;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      tap-highlight-color: transparent;
      tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-tap-highlight-color: transparent;
    }

    .perspective {
      position: absolute;
      width: calc(var(--size) * 1.5);
      height: var(--size);
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .group {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotate3d(1, 0, 0, 65deg);
      outline: 1px solid rgba(0, 0, 0, 0);
    }

    /**/
    .river {
      position: absolute;
      width: calc(100% / 3 + 1%);
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      background-color: #42a5f5;
      transform-style: preserve-3d;
    }

    .part {
      position: absolute;
      width: calc(100% / 3);
      height: 100%;
      background-color: #388e3c;
      top: 0;
      transform-style: preserve-3d;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    .left>.tree {
      margin: 0 10%;
    }

    .right>.tree {
      margin-left: 40%;
    }

    .tree:nth-child(odd) {
      transform: rotateX(-90deg) rotateY(0deg);
      -webkit-animation: 5s infinite tree-a;
      animation: 5s infinite tree-a;
    }

    .tree:nth-child(even) {
      transform: rotateX(-90deg) rotateY(0deg);
      animation: 5s infinite reverse tree-a;
    }

    .tree:nth-child(1),
    .tree:nth-child(4) {
      margin: 0 auto;
    }

<body translate="no">
  <div class="title">River Crossing Puzzle
    <small>Sheep, Wolf, Carrot</small>
  </div>

  <div class="perspective">
    <div class="group">

      <div class="river">
        <div class="shepherd"></div>
        <div class="item vegetable" id="vegetable"></div>
        <div class="item wolf" id="wolf"></div>
        <div class="item sheep" id="sheep"></div>
      </div>

      <div class="part left">
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
      </div>

      <div class="part right">
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
      </div>

    </div>
  </div>

  <div id="banner">
    <div id="msg"></div>
    <div id="reset"><a href="">Reset</a></div>
  </div>

  <script>
    let boat_filled = false;
    let boat_position = "left";
    let who_on_boat = "";
    let load_position = { "sheep": "left", "wolf": "left", "vegetable": "left" };

    function _(id) {
      let el = {};
      if (id.substr(0, 1) == "#") {
        el = document.getElementById(id.substr(1, id.length));
      } else if (id.substr(0, 1) == ".") {
        el = document.querySelectorAll(id);
      }
      return el;
    }


    function rule() {
      if (load_position["sheep"] == "left" && load_position["wolf"] == "left" && load_position["vegetable"] == "left" && boat_position == "right") {
        // alert("Failed");
        _("#banner").style.display = "block";
        _("#msg").innerHTML = "They cannot be left alone";
      } else if ((load_position["sheep"] == "left" && load_position["wolf"] == "left" && boat_position == "right") || (load_position["sheep"] == "right" && load_position["wolf"] == "right" && boat_position == "left")) {
        // alert("Failed");
        _("#banner").style.display = "block";
        _("#msg").innerHTML = "No Way<br>The Wolf eats The Sheep";
      } else if ((load_position["sheep"] == "left" && load_position["vegetable"] == "left" && boat_position == "right") || (load_position["sheep"] == "right" && load_position["vegetable"] == "right" && boat_position == "left")) {
        // alert("Failed");
        _("#banner").style.display = "block";
        _("#msg").innerHTML = "No Way<br>The Sheep eats Carrots";
      } else if (load_position["sheep"] == "right" && load_position["wolf"] == "right" && load_position["vegetable"] == "right" && boat_position == "right" && who_on_boat == "") {
        // alert("Success");
        _("#banner").style.display = "block";
        _("#msg").innerHTML = "Congratulation....";
      }
    }

    _(".item").forEach((el) =>
      el.addEventListener("click", (event) => {
        let inm = el.className.split(" ");
        if (boat_position == "left") {
          if (who_on_boat == "" && load_position[inm[1]] == "left") {
            who_on_boat = inm[1];
            el.style.webkitAnimation = "var(--animation-speed) forwards on-boat-left";
            el.style.animation = "var(--animation-speed) forwards on-boat-left";
          } else if (who_on_boat == inm[1]) {
            who_on_boat = "";
            el.style.webkitAnimation = "var(--animation-speed) forwards " + inm[1] + "-out-boat-left";
            el.style.animation = "var(--animation-speed) forwards " + inm[1] + "-out-boat-left";
            setTimeout(() => {
              rule();
            }, 1200);
          }
        } else {
          if (who_on_boat == "" && load_position[inm[1]] == "right") {
            who_on_boat = inm[1];
            el.style.webkitAnimation = "var(--animation-speed) forwards " + inm[1] + "-on-boat-right";
            el.style.animation = "var(--animation-speed) forwards " + inm[1] + "-on-boat-right";
          } else if (who_on_boat == inm[1]) {
            who_on_boat = "";
            el.style.webkitAnimation = "var(--animation-speed) forwards " + inm[1] + "-out-boat-right";
            el.style.animation = "var(--animation-speed) forwards " + inm[1] + "-out-boat-right";
            setTimeout(() => {
              rule();
            }, 1200);
          }
        }
      })
    );

    _(".shepherd").forEach((el) =>
      el.addEventListener("click", (event) => {
        if (boat_position == "left") {
          boat_position = "right";
          el.style.webkitAnimation = "var(--animation-speed) forwards boat-to-right";
          el.style.animation = "var(--animation-speed) forwards boat-to-right";
          if (who_on_boat != "") {
            load_position[who_on_boat] = "right";
            _("#" + who_on_boat).style.webkitAnimation = "var(--animation-speed) forwards load-to-right";
            _("#" + who_on_boat).style.animation = "var(--animation-speed) forwards load-to-right";
          }
        } else {
          boat_position = "left";
          el.style.webkitAnimation = "var(--animation-speed) forwards boat-to-left";
          el.style.animation = "var(--animation-speed) forwards boat-to-left";
          if (who_on_boat != "") {
            load_position[who_on_boat] = "left";
            _("#" + who_on_boat).style.webkitAnimation = "var(--animation-speed) forwards load-to-left";
            _("#" + who_on_boat).style.animation = "var(--animation-speed) forwards load-to-left";
          }
        }
        setTimeout(() => {
          rule();
